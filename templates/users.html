<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>All Users</title>
</head>
<body>
<h1>All Users</h1>
    <div>{{users}}</div>
<h1>修改指定用户密码</h1>

        <input type="text" name="password" placeholder="请输入新密码">
        <br>
        <button type="submit">提交</button>
    </form>
</body>
</html>
